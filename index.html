<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer ></script>
</head>
<body>
<header class="head">
    <img src="book.png"class ="icon"     alt="book_icon">
 <h1 class="h1__title">My Library</h1>
 <button class="button" type="button">Add Book</button>   
</header>
<div class="Container__Book"></div>
<div class="modal">
    <h1 class="greeting">Welcome To My Library</h1>
    <span class="greet-question">Which Book would you like to add today</span>
    <form action="" method="post" class="book-form">
        <label for="book-input" class="book-name"><b>Title</b></label>
        <input type="text" class="book-input" placeholder="Book title....">
        <label for="author" class="author"><b>Author</b></label>
        <input type="text" class="author" placeholder="Author.....">
        <label for="pages" class="pages"><b>Pages</b></label>
        <input type="text" class="pages" placeholder="Pages....">
        <label for="read" class="read"><b>Read Or Not</b>   </label>
         <input type="text" class="read" placeholder="Read Or Not......">
    </form>
</div>
<footer class="foot"></footer>




</body>
</html>
